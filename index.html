        /* Critical theme variables - only what's needed for initial render */
        :root {
            --font-display: 'Audiowide', sans-serif;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-5xl: 3rem;
            --weight-normal: 400;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-4: 1rem;
            --space-8: 2rem;
            --leading-relaxed: 1.625;
            --duration-300: 300ms;
            --duration-normal: 250ms;
            --ease-out: cubic-bezier(0, 0, 0.2, 1);

            /* Essential color palette */
            --white: #ffffff;
            --black: #000000;
            --gray-50: #f9fafb;
            --gray-100: #f5f5f5;
            --gray-900: #111827;
            --primary-500: #2196f3;

            /* Theme-aware background RGB for transparency */
            --theme-bg-rgb: 255, 255, 255;
            --primary-500-rgb: 33, 150, 243;

            /* Light theme (default) */
            --theme-bg: var(--white);
            --theme-text: var(--gray-900);
            --theme-primary: var(--primary-500);
            --theme-gradient-text: linear-gradient(135deg, var(--primary-500), #1976d2);
        }

        /* Dark theme - system preference */
        @media (prefers-color-scheme: dark) {
            :root {
                --theme-bg: var(--black);
                --theme-text: var(--white);
                --theme-gradient-text: linear-gradient(135deg, #1976d2, #42a5f5);
                --theme-bg-rgb: 0, 0, 0;
            }

            html {
                background-color: var(--black);
                color: var(--white);
            }

            body {
                background-color: var(--black);
                color: var(--white);
            }
        }

        /* Light theme - ensure it applies properly */
        @media (prefers-color-scheme: light) {
            :root {
                --theme-bg: var(--white);
                --theme-text: var(--gray-900);
                --theme-primary: var(--primary-500);
                --theme-gradient-text: linear-gradient(135deg, var(--primary-500), #1976d2);
            }

            html {
                background-color: var(--white);
                color: var(--gray-900);
            }

            body {
                background-color: var(--white);
                color: var(--gray-900);
            }
        }

        /* Theme specific styles based on data-theme attribute */
        html[data-theme="light"] {
            --theme-bg: var(--white);
            --theme-text: var(--gray-900);
            --theme-primary: var(--primary-500);
            --theme-gradient-text: linear-gradient(135deg, var(--primary-500), #1976d2);
            background-color: var(--white);
            color: var(--gray-900);
        }

        html[data-theme="dark"] {
            --theme-bg: var(--black);
            --theme-text: var(--white);
            --theme-gradient-text: linear-gradient(135deg, #1976d2, #42a5f5);
            --theme-bg-rgb: 0, 0, 0;
            background-color: var(--black);
            color: var(--white);
        }

        /* Force immediate theme application */
        html {
            color-scheme: light dark;
        }

        /* Truly critical above-the-fold styles only */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-display);
            background-color: var(--theme-bg);
            color: var(--theme-text);
            line-height: var(--leading-relaxed);
            transition: background-color var(--duration-normal) var(--ease-out), color var(--duration-normal) var(--ease-out);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-8);
            width: 100%
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2
        }

        .text-reveal-container {
            overflow: hidden;
            position: relative
        }

        .text-reveal-item {
            opacity: 0;
            transform: translateY(100px);
            font-size: clamp(var(--text-2xl), 5vw, var(--text-5xl));
            font-weight: var(--weight-normal);
            margin: var(--space-4) 0
        }

        .gradient-text {
            background: var(--theme-gradient-text);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        @media (max-width:768px) {

            }

                font-size: clamp(var(--text-xl), 4vw, var(--text-3xl));
                margin: var(--space-2) 0
            }
        }

    <!-- Theme toggle styles -->
    <style>
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(0, 150, 136, 0.2);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--theme-text);
            transition: all 0.3s ease;
        }

        /* Show/hide based on current theme */
        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        html[data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        html[data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        /* Consent settings toggle styles */
        .consent-settings-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(var(--theme-bg-rgb, 255, 255, 255), 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 50px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 12px;
            color: var(--theme-text);
            opacity: 0.8;
        }

        .consent-settings-toggle:hover {
            transform: translateY(-2px);
            opacity: 1;
            background: rgba(var(--theme-bg-rgb, 255, 255, 255), 0.95);
            border-color: var(--primary-500);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
        }

        .consent-settings-toggle-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .consent-settings-toggle:hover .consent-settings-toggle-icon {
            transform: rotate(90deg);
        }

        .consent-settings-toggle-text {
            font-weight: 500;
            white-space: nowrap;
        }

        .consent-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            transition: background 0.3s ease;
        }

        .consent-status-indicator.accepted {
            background: #10b981;
            box-shadow: 0 0 4px rgba(16, 185, 129, 0.3);
        }

        .consent-status-indicator.declined {
            background: #f59e0b;
            box-shadow: 0 0 4px rgba(245, 158, 11, 0.3);
        }

        .consent-settings-sr-text {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Hide consent settings toggle by default */
        .consent-settings-toggle {
            display: none;
        }

        /* Show consent settings toggle when JavaScript is enabled */
        .js .consent-settings-toggle {
            display: flex;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .consent-settings-toggle {
                bottom: 16px;
                left: 16px;
                padding: 8px;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                justify-content: center;
            }

            .consent-settings-toggle-text {
                display: none;
            }

            .consent-settings-toggle-icon {
                width: 18px;
                height: 18px;
            }

            .consent-status-indicator {
                position: absolute;
                top: -2px;
