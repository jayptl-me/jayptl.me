<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="icon">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="gradient-start" style="stop-color:var(--icon-gradient-start, #2196f3);stop-opacity:1" />
      <stop offset="100%" class="gradient-end" style="stop-color:var(--icon-gradient-end, #00b8cc);stop-opacity:1" />
    </linearGradient>
  </defs>
  <g class="icon-gradient">
    <rect x="3" y="3" width="18" height="18" rx="3" fill="url(#chartGrad)" opacity="0.15"/>
    <rect x="6" y="13" width="3" height="5" rx="1" fill="url(#chartGrad)"/>
    <rect x="10.5" y="9" width="3" height="9" rx="1" fill="url(#chartGrad)"/>
    <rect x="15" y="5" width="3" height="13" rx="1" fill="url(#chartGrad)"/>
  </g>
  <g class="icon-mono" style="display:none;">
    <rect x="3" y="3" width="18" height="18" rx="3" fill="currentColor" opacity="0.15"/>
    <rect x="6" y="13" width="3" height="5" rx="1" fill="currentColor"/>
    <rect x="10.5" y="9" width="3" height="9" rx="1" fill="currentColor"/>
    <rect x="15" y="5" width="3" height="13" rx="1" fill="currentColor"/>
  </g>
