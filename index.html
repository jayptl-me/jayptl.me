<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Patel - Portfolio</title>
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Audiowide -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <!-- Progress Indicator -->
            <div class="progress-indicator">
                <div class="progress-bar"></div>
            </div>
            
            <div class="hero-container">
                <div class="hero-content">
                    <!-- Scroll-to-Reveal Text System -->
                    <div class="text-reveal-container">
                        <!-- Text Reveal List -->
                        <div class="text-reveal-list" id="textRevealList">
                            <div class="text-reveal-item" data-role="WHO AM I?">
                                <span class="text-line">
                                    <span class="word" data-text="WHO">
                                        <span class="char gradient-text">W</span>
                                        <span class="char gradient-text">H</span>
                                        <span class="char gradient-text">O</span>
                                    </span>
                                    <span class="word" data-text="AM">
                                        <span class="char gradient-text">A</span>
                                        <span class="char gradient-text">M</span>
                                    </span>
                                    <span class="word" data-text="I?">
                                        <span class="char gradient-text">I</span>
                                        <span class="char gradient-text">?</span>
                                    </span>
                                </span>
                            </div>
                            
                            <div class="text-reveal-item" data-role="SOFTWARE DEVELOPER">
                                <span class="text-line">
                                    <span class="word" data-text="SOFTWARE">
                                        <span class="char gradient-text">S</span>
                                        <span class="char gradient-text">O</span>
                                        <span class="char gradient-text">F</span>
                                        <span class="char gradient-text">T</span>
                                        <span class="char gradient-text">W</span>
                                        <span class="char gradient-text">A</span>
                                        <span class="char gradient-text">R</span>
                                        <span class="char gradient-text">E</span>
                                    </span>
                                    <span class="word" data-text="DEVELOPER">
                                        <span class="char gradient-text">D</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">V</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">L</span>
                                        <span class="char gradient-text">O</span>
                                        <span class="char gradient-text">P</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">R</span>
                                    </span>
                                </span>
                            </div>
                            
                            <div class="text-reveal-item" data-role="UI DESIGNER">
                                <span class="text-line">
                                    <span class="word" data-text="UI">
                                        <span class="char gradient-text">U</span>
                                        <span class="char gradient-text">I</span>
                                    </span>
                                    <span class="word" data-text="DESIGNER">
                                        <span class="char gradient-text">D</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">S</span>
                                        <span class="char gradient-text">I</span>
                                        <span class="char gradient-text">G</span>
                                        <span class="char gradient-text">N</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">R</span>
                                    </span>
                                </span>
                            </div>
                            
                            <div class="text-reveal-item" data-role="UX DESIGNER">
                                <span class="text-line">
                                    <span class="word" data-text="UX">
                                        <span class="char gradient-text">U</span>
                                        <span class="char gradient-text">X</span>
                                    </span>
                                    <span class="word" data-text="DESIGNER">
                                        <span class="char gradient-text">D</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">S</span>
                                        <span class="char gradient-text">I</span>
                                        <span class="char gradient-text">G</span>
                                        <span class="char gradient-text">N</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">R</span>
                                    </span>
                                </span>
                            </div>
                            
                            <div class="text-reveal-item" data-role="MOBILE DEVELOPER">
                                <span class="text-line">
                                    <span class="word" data-text="MOBILE">
                                        <span class="char gradient-text">M</span>
                                        <span class="char gradient-text">O</span>
                                        <span class="char gradient-text">B</span>
                                        <span class="char gradient-text">I</span>
                                        <span class="char gradient-text">L</span>
                                        <span class="char gradient-text">E</span>
                                    </span>
                                    <span class="word" data-text="DEVELOPER">
                                        <span class="char gradient-text">D</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">V</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">L</span>
                                        <span class="char gradient-text">O</span>
                                        <span class="char gradient-text">P</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">R</span>
                                    </span>
                                </span>
                            </div>
                            
                            <div class="text-reveal-item" data-role="CREATIVE DIRECTOR">
                                <span class="text-line">
                                    <span class="word" data-text="CREATIVE">
                                        <span class="char gradient-text">C</span>
                                        <span class="char gradient-text">R</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">A</span>
                                        <span class="char gradient-text">T</span>
                                        <span class="char gradient-text">I</span>
                                        <span class="char gradient-text">V</span>
                                        <span class="char gradient-text">E</span>
                                    </span>
                                    <span class="word" data-text="DIRECTOR">
                                        <span class="char gradient-text">D</span>
                                        <span class="char gradient-text">I</span>
                                        <span class="char gradient-text">R</span>
                                        <span class="char gradient-text">E</span>
                                        <span class="char gradient-text">C</span>
                                        <span class="char gradient-text">T</span>
                                        <span class="char gradient-text">O</span>
                                        <span class="char gradient-text">R</span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/components/scroll-reveal.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
