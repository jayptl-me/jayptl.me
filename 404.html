<head>

    <meta name="description" content="The page you're looking for doesn't exist. Return to Jay Patel's portfolio homepage." />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jayptl.me/404.html" />
    <meta property="og:title" content="Page Not Found • jayptl.me" />

    <meta property="og:image" content="https://jayptl.me/assets/apple-touch-icon.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Page Not Found • jayptl.me" />
    <meta name="twitter:description" content="The page you're looking for doesn't exist." />
    <link rel="preload" href="/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="/css/main.css">
    </noscript>
    <style>
        :root {
            --font-display: 'Audiowide', sans-serif;
            /* Use existing theme & primary tokens as fallback if main bundle not yet loaded */
            --primary: var(--primary-500, #2196f3);
            --bg: var(--theme-bg, #0d1117);
            --text: var(--theme-text, #e6edf3);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: var(--theme-bg, #ffffff);
                --text: var(--theme-text, #111827);
            }
        }

        html {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: var(--font-display);
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .wrap {
            max-width: 640px;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.5rem, 7vw, 4rem);
            margin: 0 0 1rem;
            background: var(--theme-gradient-text, linear-gradient(135deg, var(--primary-600, #1e88e5), var(--accent-500, #00b8cc)));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            line-height: 1.6;
            margin: 0 0 1.25rem;
        }

        a.btn {
            display: inline-block;
            padding: .75rem 1.25rem;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: .25s ease;
        }

        a.btn:hover,
        a.btn:focus {
            background: var(--primary);
            color: var(--white, #ffffff);
        }

        .code {
            font-size: 0.875rem;
            opacity: .65;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <main class="wrap" aria-labelledby="nfTitle">
        <h1 id="nfTitle">404</h1>
        <p>The page you were looking for doesn't exist or may have moved.</p>
        <p><a class="btn" href="/" aria-label="Return to homepage">Return Home</a></p>
        <p class="code">If you believe this is an error, feel free to <a href="mailto:hello@jayptl.me">contact me</a>.
        </p>
    </main>
    <!-- Initialize custom cursor -->
    <script defer src="/js/components/custom-cursor.js"></script>
</body>

</html>
