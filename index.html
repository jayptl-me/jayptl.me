<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>Jay Patel - Portfolio</title>
    
    <!-- Resource hints and performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//static.cloudflareinsights.com">
    
    <!-- Preconnect hints for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://static.cloudflareinsights.com">
    
    <!-- Critical font preload for better performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap"></noscript>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/main.css"></noscript>
    
    <!-- Critical CSS inline for fastest render -->
    <style>
        /* Essential theme variables for critical styles - synchronized with theme.css */
        :root {
            --font-display: 'Audiowide', sans-serif;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-5xl: 3rem;
            --text-xl: 1.25rem;
            --weight-normal: 400;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-4: 1rem;
            --space-8: 2rem;
            --leading-relaxed: 1.625;
            --duration-300: 300ms;
            --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            
            /* Light theme colors */
            --theme-bg: #ffffff;
            --theme-text: #212121;
            --theme-border-light: #f5f5f5;
            --theme-gradient-text: linear-gradient(135deg, #1976d2, #00796b);
            --theme-gradient-primary: linear-gradient(135deg, #1976d2, #42a5f5);
        }
        
        /* Dark theme colors for system preference */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --theme-bg: #000000;
                --theme-text: #f5f5f5;
                --theme-border-light: #424242;
                --theme-gradient-text: linear-gradient(135deg, #90caf9, #4db6ac);
                --theme-gradient-primary: linear-gradient(135deg, #90caf9, #42a5f5);
            }
        }
        
        /* Manual dark theme override */
        [data-theme="dark"] {
            --theme-bg: #000000;
            --theme-text: #f5f5f5;
            --theme-border-light: #424242;
            --theme-gradient-text: linear-gradient(135deg, #90caf9, #4db6ac);
            --theme-gradient-primary: linear-gradient(135deg, #90caf9, #42a5f5);
        }
        
        /* Manual light theme override */
        [data-theme="light"] {
            --theme-bg: #ffffff;
            --theme-text: #212121;
            --theme-border-light: #f5f5f5;
            --theme-gradient-text: linear-gradient(135deg, #1976d2, #00796b);
            --theme-gradient-primary: linear-gradient(135deg, #1976d2, #42a5f5);
        }
        
        /* Critical above-the-fold styles using theme system */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color-scheme: light dark; /* Enables native dark mode scrollbars */
        }
        
        body {
            font-family: var(--font-display);
            background: var(--theme-bg);
            color: var(--theme-text);
            line-height: var(--leading-relaxed);
            overflow-x: hidden;
            transition: background-color var(--duration-300) var(--ease-out),
                        color var(--duration-300) var(--ease-out);
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--theme-bg);
        }
        
        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-8);
            width: 100%;
        }
        
        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .text-reveal-container {
            overflow: hidden;
            position: relative;
        }
        
        .text-reveal-item {
            opacity: 0;
            transform: translateY(100px);
            font-size: clamp(var(--text-2xl), 5vw, var(--text-5xl));
            font-weight: var(--weight-normal);
            margin: var(--space-4) 0;
        }
        
        .text-reveal-item.active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .gradient-text {
            background: var(--theme-gradient-text);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .text-line {
            display: block;
        }
        
        .word {
            display: inline-block;
            margin: 0 var(--space-2);
        }
        
        .char {
            display: inline-block;
            transition: transform var(--duration-300) var(--ease-out);
        }
        
        .progress-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            z-index: 1000;
            background: var(--theme-border-light);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--theme-gradient-primary);
            transition: width var(--duration-300) var(--ease-out);
        }
        
        @media (max-width: 768px) {
            .hero-container {
                padding: 0 var(--space-4);
            }
            
            .text-reveal-item {
                font-size: clamp(var(--text-xl), 4vw, var(--text-3xl));
                margin: var(--space-2) 0;
            }
            
            .word {
                margin: 0 var(--space-1);
            }
        }
    </style>
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
