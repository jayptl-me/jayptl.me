<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="icon">
  <defs>
    <linearGradient id="smartphoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="gradient-start" style="stop-color:var(--icon-gradient-start, #2196f3);stop-opacity:1" />
      <stop offset="100%" class="gradient-end" style="stop-color:var(--icon-gradient-end, #00b8cc);stop-opacity:1" />
    </linearGradient>
  </defs>
  <g class="icon-gradient">
    <rect x="5" y="2" width="14" height="20" rx="3" fill="url(#smartphoneGrad)" opacity="0.2"/>
    <rect x="5" y="2" width="14" height="20" rx="3" stroke="url(#smartphoneGrad)" stroke-width="2" fill="none"/>
    <line x1="12" y1="18" x2="12" y2="18" stroke="url(#smartphoneGrad)" stroke-width="2" stroke-linecap="round"/>
  </g>
  <g class="icon-mono" style="display:none;">
    <rect x="5" y="2" width="14" height="20" rx="3" fill="currentColor" opacity="0.2"/>
    <rect x="5" y="2" width="14" height="20" rx="3" stroke="currentColor" stroke-width="2" fill="none"/>
    <line x1="12" y1="18" x2="12" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
