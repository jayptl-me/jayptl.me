        /* Critical theme variables - only what's needed for initial render */
        :root {
            --font-display: 'Audiowide', sans-serif;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-5xl: 3rem;

            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-4: 1rem;

            --leading-relaxed: 1.625;
            --duration-300: 300ms;
            --duration-normal: 250ms;
            --ease-out: cubic-bezier(0, 0, 0.2, 1);

            /* Essential color palette */
            --white: #ffffff;
            --black: #000000;
            --gray-50: #f9fafb;
            --gray-100: #f5f5f5;
            --gray-900: #111827;
            --primary-500: #2196f3;

            /* Theme-aware background RGB for transparency */
            --theme-bg-rgb: 255, 255, 255;
            --primary-500-rgb: 33, 150, 243;

            /* Light theme (default) */
            --theme-bg: var(--white);
            --theme-text: var(--gray-900);
            --theme-primary: var(--primary-500);
            --theme-gradient-text: linear-gradient(135deg, var(--primary-500), #1976d2);
        }

        /* Dark theme - system preference */
        @media (prefers-color-scheme: dark) {
            :root {

                --theme-text: var(--white);
                --theme-gradient-text: linear-gradient(135deg, #1976d2, #42a5f5);

            }

            html {
                background-color: var(--black);
                color: var(--white);
            }

            body {
                background-color: var(--black);
                color: var(--white);
            }
        }

        /* Light theme - ensure it applies properly */
        @media (prefers-color-scheme: light) {
            :root {
                --theme-bg: var(--white);
                --theme-text: var(--gray-900);
                --theme-primary: var(--primary-500);

            --theme-bg-rgb: 0, 0, 0;
            background-color: var(--black);
            color: var(--white);
        }

        /* Force immediate theme application */
        html {
            color-scheme: light dark;
        }

        /* Truly critical above-the-fold styles only */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {

    <!-- Theme Detection Script - Prevent FOUC -->
    <script>
        // Prevent Flash of Unstyled Content by setting theme immediately
        (function () {
            function getStoredTheme() {
                // Try localStorage first (primary method)
                try {
                    const stored = localStorage.getItem('user-theme-preference');
                    if (stored && (stored === 'light' || stored === 'dark')) {
                        return stored;
                    }
                } catch (e) {
                    // Silent fail for localStorage
                }

                // Fallback to cookie
                try {
                    const cookies = document.cookie.split('; ');
                    const themeCookie = cookies.find(row => row.startsWith('preferred-theme='));
                    if (themeCookie) {
                        const theme = themeCookie.split('=')[1];
                        if (theme === 'light' || theme === 'dark') {
                            // Migrate cookie value to localStorage for future use
                            try {
                                localStorage.setItem('user-theme-preference', theme);
                            } catch (e) {
                                // Silent fail for migration
                            }
                            return theme;
                        }
                    }
                } catch (e) {
                    // Silent fail for cookie access
                }

                return null;
            }

            const savedTheme = getStoredTheme();
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.style.colorScheme = theme;
        })();
    </script>

        .consent-settings-toggle:hover {

            opacity: 1;
            background: rgba(var(--theme-bg-rgb, 255, 255, 255), 0.95);
            border-color: var(--primary-500);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
        }

        .consent-settings-toggle-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .consent-settings-toggle:hover .consent-settings-toggle-icon {
            transform: rotate(90deg);
        }

        .consent-settings-toggle-text {
            font-weight: 500;
            white-space: nowrap;
        }

        .consent-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            transition: background 0.3s ease;
        }

        .consent-status-indicator.accepted {

        }

            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
