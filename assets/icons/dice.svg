<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="icon">
  <defs>
    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="gradient-start" style="stop-color:var(--icon-gradient-start, #2196f3);stop-opacity:1" />
      <stop offset="100%" class="gradient-end" style="stop-color:var(--icon-gradient-end, #00b8cc);stop-opacity:1" />
    </linearGradient>
  </defs>
  <g class="icon-gradient">
    <rect x="3" y="3" width="18" height="18" rx="3" fill="url(#diceGrad)" opacity="0.15"/>
    <rect x="3" y="3" width="18" height="18" rx="3" stroke="url(#diceGrad)" stroke-width="2" fill="none"/>
    <circle cx="8" cy="8" r="1.5" fill="url(#diceGrad)"/>
    <circle cx="16" cy="8" r="1.5" fill="url(#diceGrad)"/>
    <circle cx="12" cy="12" r="1.5" fill="url(#diceGrad)"/>
    <circle cx="8" cy="16" r="1.5" fill="url(#diceGrad)"/>
    <circle cx="16" cy="16" r="1.5" fill="url(#diceGrad)"/>
  </g>
  <g class="icon-mono" style="display:none;">
    <rect x="3" y="3" width="18" height="18" rx="3" fill="currentColor" opacity="0.15"/>
    <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="2" fill="none"/>
    <circle cx="8" cy="8" r="1.5" fill="currentColor"/>
    <circle cx="16" cy="8" r="1.5" fill="currentColor"/>
    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
    <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
  </g>
</svg>
