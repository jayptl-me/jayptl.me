<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Jay Patel</title>
    <link rel="canonical" href="https://jayptl.me/pages/500.html" />
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    
    <style>
        :root {
            --primary-500: #2196f3;
            --primary-600: #1e88e5;
            --accent-500: #00b8cc;
            --white: #ffffff;
            --black: #000000;
            --gray-900: #111827;
            --font-display: 'Audiowide', sans-serif;
            --font-body: 'Nunito Sans', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --theme-bg: var(--black);
                --theme-text: var(--white);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --theme-bg: var(--white);
                --theme-text: var(--gray-900);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--theme-bg, var(--black));
            color: var(--theme-text, var(--white));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>Server Error</h1>
        <p>Oops! Something went wrong on our end. We're working to fix it. Please try again later.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
